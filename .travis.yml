sudo: required
dist: trusty

language: scala

addons:
  firefox: latest

before_script:
  # Install firefox-driver
  - wget https://github.com/mozilla/geckodriver/releases/download/v0.24.0/geckodriver-v0.24.0-linux64.tar.gz
  - mkdir geckodriver
  - tar -xzf geckodriver-v0.24.0-linux64.tar.gz -C geckodriver
  - export PATH=$PWD/geckodriver:$PATH

script:
  - xvfb-run sbt "set concurrentRestrictions in Global += Tags.limit(ScalaJSTags.Link, 1)" ++$TRAVIS_SCALA_VERSION $TEST_PACKAGE

jdk:
  - oraclejdk8
scala:
  - 2.11.12
  - 2.12.8

env:
  - TEST_PACKAGE="udash-jvm/test"
  - TEST_PACKAGE="utils-js/test"
  - TEST_PACKAGE="core-js/test"
  - TEST_PACKAGE="rpc-js/test"
  - TEST_PACKAGE="rest-js/test"
  - TEST_PACKAGE="i18n-js/test"
  - TEST_PACKAGE="auth-js/test"
  - TEST_PACKAGE="css-js/test"
  - TEST_PACKAGE="bootstrap/test"
  - TEST_PACKAGE="bootstrap4/test"
  - TEST_PACKAGE="charts/test"
  - TEST_PACKAGE="benchmarks/compile"
  - TEST_PACKAGE="selenium/test"
  - TEST_PACKAGE="doc"

before_cache:
  # Cleanup the cached directories to avoid unnecessary cache updates
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.m2
  - $HOME/.coursier/cache
  - $HOME/.cache
  - $HOME/.sbt
